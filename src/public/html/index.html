<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/public/css/styles.css" />

    <title>Nomentum</title>
  </head>
  <body>
    <section class="left"></section>

    <section class="center">
      <div class="center_anchor"></div>

      <div class="clock_greeting">
        <h2 class="clock" id="clock">00:00:00</h2>

        <form class="hidden" id="login_form">
          <input
            class="floating_input"
            placeholder="What's your name?"
            type="text"
            required
            maxlength="15"
          />
        </form>
        <h1 class="hidden" id="greeting"></h1>
      </div>

      <div class="todo_container" id="todo_container">
        <form class="todo_form" id="todo_form">
          <input
            class="floating_input"
            type="text"
            placeholder="Type a task here"
            required
          />
        </form>

        <ul id="todo_list"></ul>
      </div>

      <div class="quote" id="quote">
        <span></span>
        <span></span>
      </div>
    </section>

    <section class="right"></section>

    <script src="/public/js/global.js"></script>
    <script src="/public/js/username.js"></script>
    <script src="/public/js/greeting.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/login.js"></script>
    <script src="/public/js/clock.js"></script>
    <script src="/public/js/quotes.js"></script>
    <script src="/public/js/todo.js"></script>
  </body>
</html>
